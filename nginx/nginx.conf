events {}

http {
    upstream service1_backend {
        server service1:8197;
    }

    server {
        listen 8198;

        # Basic Authentication
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Serve the HTML Interface
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Load-balanced requests to Service1
        location /service {
            proxy_pass http://service1_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Stop functionality (mapped to a command in Service1 or Docker)
        location /stop {
            proxy_pass http://service1:8197/stop;
            proxy_method POST;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
